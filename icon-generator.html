<!DOCTYPE html>
<html>
  <head>
    <title>Oria Icon Generator</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      font-family: sans-serif;
    "
  >
    <h2>Oria Icons (Pulse Logo)</h2>
    <p>Right-click each canvas and "Save image as..."</p>

    <div style="margin: 20px 0">
      <h3>192x192 Icon</h3>
      <canvas
        id="icon192"
        width="192"
        height="192"
        style="border: 1px solid #ccc; background: white"
      ></canvas>
    </div>

    <div style="margin: 20px 0">
      <h3>512x512 Icon</h3>
      <canvas
        id="icon512"
        width="512"
        height="512"
        style="border: 1px solid #ccc; background: white"
      ></canvas>
    </div>

    <script>
      function drawIcon(canvas) {
        const ctx = canvas.getContext("2d");
        const size = canvas.width;
        const center = size / 2;

        const radius = size * 0.48;

        ctx.clearRect(0, 0, size, size);

        ctx.fillStyle = "#4f46e5";
        ctx.beginPath();
        ctx.arc(center, center, radius, 0, Math.PI * 2);
        ctx.fill();

        const iconScale = (size / 24) * 0.55;

        const offsetX = (size - 24 * iconScale) / 2;
        const offsetY = (size - 24 * iconScale) / 2;

        ctx.strokeStyle = "#ffffff";
        ctx.lineWidth = size * 0.05; // Dynamic stroke width
        ctx.lineCap = "round";
        ctx.lineJoin = "round";

        ctx.beginPath();

        ctx.moveTo(offsetX + 2 * iconScale, offsetY + 12 * iconScale);

        ctx.lineTo(offsetX + 6 * iconScale, offsetY + 12 * iconScale);

        ctx.lineTo(offsetX + 9 * iconScale, offsetY + 21 * iconScale);

        ctx.lineTo(offsetX + 15 * iconScale, offsetY + 3 * iconScale);

        ctx.lineTo(offsetX + 18 * iconScale, offsetY + 12 * iconScale);
        ctx.lineTo(offsetX + 22 * iconScale, offsetY + 12 * iconScale);

        ctx.stroke();
      }

      drawIcon(document.getElementById("icon192"));
      drawIcon(document.getElementById("icon512"));
    </script>
  </body>
</html>
