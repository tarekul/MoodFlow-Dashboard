<!DOCTYPE html>
<html>
  <head>
    <title>MoodFlow Icon Generator</title>
  </head>
  <body style="margin: 0; padding: 20px; background: #f0f0f0">
    <h2>MoodFlow Icons</h2>
    <p>Right-click each canvas and "Save image as..."</p>

    <div style="margin: 20px 0">
      <h3>192x192 Icon</h3>
      <canvas
        id="icon192"
        width="192"
        height="192"
        style="border: 1px solid #ccc; background: white"
      ></canvas>
    </div>

    <div style="margin: 20px 0">
      <h3>512x512 Icon</h3>
      <canvas
        id="icon512"
        width="512"
        height="512"
        style="border: 1px solid #ccc; background: white"
      ></canvas>
    </div>

    <script>
      function drawIcon(canvas) {
        const ctx = canvas.getContext("2d");
        const size = canvas.width;
        const center = size / 2;
        const radius = size * 0.4;

        // Clear canvas
        ctx.clearRect(0, 0, size, size);

        // Draw circular background
        ctx.fillStyle = "#6366f1"; // indigo-600
        ctx.beginPath();
        ctx.arc(center, center, radius, 0, Math.PI * 2);
        ctx.fill();

        // Draw flowing wave pattern
        ctx.strokeStyle = "#ffffff";
        ctx.lineWidth = size * 0.04;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";

        // Draw 3 flowing waves
        const waveCount = 3;
        const waveSpacing = radius * 0.5;

        for (let i = 0; i < waveCount; i++) {
          ctx.beginPath();
          const startY = center - waveSpacing + i * waveSpacing;
          const amplitude = radius * 0.15;
          const frequency = 2;

          for (let x = 0; x <= radius * 1.4; x += 2) {
            const relX = x / (radius * 1.4);
            const y = startY + Math.sin(relX * Math.PI * frequency) * amplitude;
            const actualX = center - radius * 0.7 + x;

            if (x === 0) {
              ctx.moveTo(actualX, y);
            } else {
              ctx.lineTo(actualX, y);
            }
          }
          ctx.stroke();
        }
      }

      // Draw both icons
      drawIcon(document.getElementById("icon192"));
      drawIcon(document.getElementById("icon512"));
    </script>
  </body>
</html>
